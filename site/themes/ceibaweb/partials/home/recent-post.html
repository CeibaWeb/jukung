<article class="flex flex-col my-12 font-sans shadow-md mx-4 {{ if right }}self-end{{ else }}self-start{{/if}}">  
  <img class="h-thirty w-full rounded-t-sm" style="object-fit: cover; object-position: center center;" src="{{ splash_image }}" alt="">
  <div class="w-full relative bg-white rounded-b-sm">
    <a href="{{ url }}">
      <div class="title shadow-lg absolute {{ if left }}pin-l rounded-r-sm{{ else }}pin-r rounded-l-sm{{ /if }} pin-t -mt-8 bg-orange text-white antialiased {{ if right }}text-right{{/if}} {{ if left }}pl-2 pr-6{{ else }}pr-2 pl-6{{ /if }}">
        <p class="pt-2 pb-1 opacity-75">{{ collection }}</p>
        <h3 class="pt-1 pb-2 uppercase">{{ title }}</h3>
      </div>
    </a>
    <div class="article-body mt-14 pb-4 px-2 {{ if right }}text-right{{ /if }}">
      <p>{{ description }}</p>
      <div class="flex justify-between my-5">
        <p class="font-bold">{{ series.0 get="title" }}</p>
        <span>
          {{ relate:author }}
            <p>{{ first_name }} {{ last_name }}</p>
          {{ /relate:author }}
        </span>
      </div>
      <span class="flex flex-wrap">
        {{ topics }}
        <p class="bg-grey-light rounded-sm antialiased shadow px-2 py-1 {{if first}}mr-1{{else}}mx-1{{/if}}">{{ title }}</p>
        {{ /topics }}
      </span>
    </div>
  </div>
</article>
